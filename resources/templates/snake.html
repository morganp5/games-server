<!DOCTYPE html>
<html>

      <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to games-server</title>
  </head>
  <body>
    <div id="navbar"></div>
    <div id="app">
      <div class="container">
      </div>
    </div>

    {% script "/js/bootstrap.min.js" %}
    {% script "/js/app.js" %}

</html>
